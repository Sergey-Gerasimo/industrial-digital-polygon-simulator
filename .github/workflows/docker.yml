name: Build and Push Multi-arch Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # –í–∞–∂–Ω–æ –¥–ª—è GitHub Packages!

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        platforms: linux/amd64,linux/arm64

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          g++ \
          python3-dev \
          protobuf-compiler

    - name: Generate gRPC code
      run: |
        echo "üîß Generating gRPC code..."
        
        # Install grpcio-tools
        python -m pip install grpcio-tools
        
        # Create directory
        mkdir -p grpc_generated
        
        # Check if proto file exists
        if [ ! -f "simulator.proto" ]; then
          echo "‚ùå ERROR: simulator.proto not found!"
          echo "Available files:"
          ls -la *.proto 2>/dev/null || echo "No .proto files found"
          exit 1
        fi
        
        # Generate code
        python -m grpc_tools.protoc \
          -I./ \
          --python_out=./grpc_generated \
          --grpc_python_out=./grpc_generated \
          --pyi_out=./grpc_generated \
          ./simulator.proto
        
        echo "‚úÖ gRPC code generated"
        
        # Fix imports if file exists
        if [ -f "grpc_generated/simulator_pb2_grpc.py" ]; then
          sed -i 's/import simulator_pb2/from . import simulator_pb2/' grpc_generated/simulator_pb2_grpc.py
          echo "‚úÖ gRPC imports fixed"
        fi
        
        # Show generated files
        echo "üìÅ Generated files:"
        ls -la grpc_generated/

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository_owner }}/simulation-grpc-service
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false  # –ú–æ–∂–µ—Ç –ø–æ–º–æ—á—å —Å permission issues

    - name: Verify Docker image
      if: github.event_name != 'pull_request'
      run: |
        echo "üîç Verifying Docker image..."
        # Pull and test the image
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | cut -d' ' -f1)
        echo "Image: $IMAGE_TAG"
        
        # Try to pull the image
        if docker pull $IMAGE_TAG 2>/dev/null; then
          echo "‚úÖ Image successfully pushed to GHCR"
          echo "üì¶ Available at: $IMAGE_TAG"
        else
          echo "‚ö†Ô∏è  Could not pull image immediately"
          echo "Check at: https://github.com/${{ github.repository }}/pkgs/container/simulation-grpc-service"
        fi

    - name: Output image info
      if: github.event_name != 'pull_request'
      run: |
        echo "üöÄ Docker image build complete!"
        echo ""
        echo "üì¶ Image details:"
        echo "Repository: https://github.com/${{ github.repository }}/pkgs/container/simulation-grpc-service"
        echo ""
        echo "üê≥ To pull and run locally:"
        echo "docker pull ghcr.io/${{ github.repository_owner }}/simulation-grpc-service:latest"
        echo "docker run -p 50051:50051 -p 50052:50052 ghcr.io/${{ github.repository_owner }}/simulation-grpc-service:latest"