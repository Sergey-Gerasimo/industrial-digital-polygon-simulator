name: Test and Build Multi-arch Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          g++ \
          python3-dev \
          protobuf-compiler

    - name: Verify Docker
      run: |
        # Docker –∏ docker compose —É–∂–µ –¥–æ—Å—Ç—É–ø–Ω—ã –≤ GitHub Actions
        docker --version
        docker compose version

    - name: Generate gRPC code
      run: |
        echo "üîß Generating gRPC code..."
        
        # Install grpcio-tools
        python -m pip install --upgrade pip
        python -m pip install grpcio-tools
        
        # Create directory
        mkdir -p grpc_generated
        
        # Check if proto file exists
        if [ ! -f "simulator.proto" ]; then
          echo "‚ùå ERROR: simulator.proto not found!"
          echo "Available files:"
          ls -la *.proto 2>/dev/null || echo "No .proto files found"
          exit 1
        fi
        
        # Generate code
        python -m grpc_tools.protoc \
          -I./ \
          --python_out=./grpc_generated \
          --grpc_python_out=./grpc_generated \
          --pyi_out=./grpc_generated \
          ./simulator.proto
        
        echo "‚úÖ gRPC code generated"
        
        # Fix imports if file exists
        if [ -f "grpc_generated/simulator_pb2_grpc.py" ]; then
          sed -i 's/import simulator_pb2/from . import simulator_pb2/' grpc_generated/simulator_pb2_grpc.py
          echo "‚úÖ gRPC imports fixed"
        fi

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∏–∑ pyproject.toml
        python -m pip install \
          "grpcio>=1.76.0,<2.0.0" \
          "grpcio-tools>=1.76.0,<2.0.0" \
          "pydantic>=2.12.5,<3.0.0" \
          "sqlalchemy>=2.0.44,<3.0.0" \
          "pydantic-settings>=2.12.0,<3.0.0" \
          "loguru>=0.7.3,<0.8.0" \
          "pytest>=9.0.1,<10.0.0" \
          "pytest-asyncio>=1.3.0,<2.0.0" \
          "pytest-timeout>=2.3.1" \
          "asyncpg>=0.31.0,<0.32.0" \
          "testcontainers>=4.11.0,<5.0.0" \
          "greenlet>=3.1.1,<4.0.0"

    - name: Try to build test container
      id: build_container
      continue-on-error: true
      run: |
        echo "üî® Attempting to build simulation_service container for tests..."
        
        # –í GitHub Actions docker compose –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å docker compose (–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –≤ Docker CLI)
        if docker compose build simulation_service 2>&1 | tee /tmp/build.log; then
          echo "‚úÖ Container built successfully"
          echo "success=true" >> $GITHUB_OUTPUT
        else
          echo "‚ö†Ô∏è  Container build failed, but continuing with tests"
          echo "success=false" >> $GITHUB_OUTPUT
          echo "Build log:"
          cat /tmp/build.log || true
        fi

    - name: Run tests
      run: |
        echo "üß™ Running tests..."
        
        BUILD_SUCCESS="${{ steps.build_container.outputs.success }}"
        
        # –ï—Å–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ —Å–æ–±—Ä–∞–ª—Å—è, —Ç–µ—Å—Ç—ã –≤—Å–µ —Ä–∞–≤–Ω–æ –º–æ–≥—É—Ç —Ä–∞–±–æ—Ç–∞—Ç—å,
        # —Ç–∞–∫ –∫–∞–∫ testcontainers –º–æ–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥—Ä—É–≥–æ–π —Å–ø–æ—Å–æ–± –∑–∞–ø—É—Å–∫–∞
        if [ "$BUILD_SUCCESS" != "true" ]; then
          echo "‚ö†Ô∏è  Warning: Container build failed, but running tests anyway"
          echo "Testcontainers may use alternative methods to run services"
        fi
        
        # –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã —Å —Ç–∞–π–º–∞—É—Ç–æ–º –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π JUnit XML
        set +e  # –ù–µ –ø—Ä–µ—Ä—ã–≤–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
        python -m pytest tests/ \
          -v \
          --tb=short \
          --maxfail=5 \
          --timeout=600 \
          --junitxml=test-results.xml \
          || EXIT_CODE=$?
        set -e
        
        # –ï—Å–ª–∏ —Ç–µ—Å—Ç—ã —É–ø–∞–ª–∏, –Ω–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ —Å–æ–±—Ä–∞–ª—Å—è, —ç—Ç–æ –Ω–µ –∫—Ä–∏—Ç–∏—á–Ω–æ
        if [ "${EXIT_CODE:-0}" -ne 0 ] && [ "$BUILD_SUCCESS" != "true" ]; then
          echo "‚ö†Ô∏è  Tests failed, but container build also failed"
          echo "This may be expected if container build is not required"
          exit ${EXIT_CODE}
        elif [ "${EXIT_CODE:-0}" -ne 0 ]; then
          echo "‚ùå Tests failed"
          exit ${EXIT_CODE}
        else
          echo "‚úÖ All tests passed"
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          .pytest_cache/
          test-results.xml
        if-no-files-found: ignore

  build-and-push:
    runs-on: ubuntu-latest
    needs: test  # –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä–∫—É —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤
    permissions:
      contents: read
      packages: write
      id-token: write  # –í–∞–∂–Ω–æ –¥–ª—è GitHub Packages!

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        platforms: linux/amd64,linux/arm64

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          g++ \
          python3-dev \
          protobuf-compiler

    - name: Generate gRPC code
      run: |
        echo "üîß Generating gRPC code..."
        
        # Install grpcio-tools
        python -m pip install grpcio-tools
        
        # Create directory
        mkdir -p grpc_generated
        
        # Check if proto file exists
        if [ ! -f "simulator.proto" ]; then
          echo "‚ùå ERROR: simulator.proto not found!"
          echo "Available files:"
          ls -la *.proto 2>/dev/null || echo "No .proto files found"
          exit 1
        fi
        
        # Generate code
        python -m grpc_tools.protoc \
          -I./ \
          --python_out=./grpc_generated \
          --grpc_python_out=./grpc_generated \
          --pyi_out=./grpc_generated \
          ./simulator.proto
        
        echo "‚úÖ gRPC code generated"
        
        # Fix imports if file exists
        if [ -f "grpc_generated/simulator_pb2_grpc.py" ]; then
          sed -i 's/import simulator_pb2/from . import simulator_pb2/' grpc_generated/simulator_pb2_grpc.py
          echo "‚úÖ gRPC imports fixed"
        fi
        
        # Show generated files
        echo "üìÅ Generated files:"
        ls -la grpc_generated/

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository_owner }}/simulation-grpc-service
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false  # –ú–æ–∂–µ—Ç –ø–æ–º–æ—á—å —Å permission issues

    - name: Verify Docker image
      if: github.event_name != 'pull_request'
      run: |
        echo "üîç Verifying Docker image..."
        # Pull and test the image
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | cut -d' ' -f1)
        echo "Image: $IMAGE_TAG"
        
        # Try to pull the image
        if docker pull $IMAGE_TAG 2>/dev/null; then
          echo "‚úÖ Image successfully pushed to GHCR"
          echo "üì¶ Available at: $IMAGE_TAG"
        else
          echo "‚ö†Ô∏è  Could not pull image immediately"
          echo "Check at: https://github.com/${{ github.repository }}/pkgs/container/simulation-grpc-service"
        fi

    - name: Output image info
      if: github.event_name != 'pull_request'
      run: |
        echo "üöÄ Docker image build complete!"
        echo ""
        echo "üì¶ Image details:"
        echo "Repository: https://github.com/${{ github.repository }}/pkgs/container/simulation-grpc-service"
        echo ""
        echo "üê≥ To pull and run locally:"
        echo "docker pull ghcr.io/${{ github.repository_owner }}/simulation-grpc-service:latest"
        echo "docker run -p 50051:50051 -p 50052:50052 ghcr.io/${{ github.repository_owner }}/simulation-grpc-service:latest"