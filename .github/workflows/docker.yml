name: Build and Push Multi-arch Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: simulation_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ python3-dev protobuf-compiler
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
    
    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project false
    
    - name: Install dependencies
      run: |
        poetry install --no-interaction --no-root
    
    - name: Generate gRPC code
      run: |
        mkdir -p grpc_generated
        python -m grpc_tools.protoc \
          -I. \
          --python_out=./grpc_generated \
          --grpc_python_out=./grpc_generated \
          --pyi_out=./grpc_generated \
          simulator.proto
        
        # Fix imports
        sed -i 's/import simulator_pb2/from . import simulator_pb2/' grpc_generated/simulator_pb2_grpc.py
        
        echo "gRPC code generated"
        ls -la grpc_generated/
    
    - name: Run tests
      run: |
        poetry run pytest tests/ -v --cov=application --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        platforms: linux/amd64,linux/arm64
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ python3-dev protobuf-compiler
    
    - name: Generate gRPC code
      run: |
        mkdir -p grpc_generated
        python -m grpc_tools.protoc \
          -I./ \
          --python_out=./grpc_generated \
          --grpc_python_out=./grpc_generated \
          --pyi_out=./grpc_generated \
          ./simulator.proto
        
        echo "Generated gRPC files:"
        ls -la grpc_generated/
    
    - name: Fix gRPC imports
      run: |
        sed -i 's/import simulator_pb2/from . import simulator_pb2/' grpc_generated/simulator_pb2_grpc.py || true
        echo "gRPC imports fixed"
    
    - name: Lowercase repository owner
      id: lowercase
      run: |
        echo "owner_lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
    
    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ steps.lowercase.outputs.owner_lowercase }}/simulation-grpc-service
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push multi-arch Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
    
    - name: Verify multi-arch manifest
      if: github.event_name != 'pull_request'
      run: |
        echo "Checking multi-arch manifest..."
        docker buildx imagetools inspect ghcr.io/${{ steps.lowercase.outputs.owner_lowercase }}/simulation-grpc-service:latest
    
    - name: Scan image with Trivy
      if: github.event_name != 'pull_request'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ steps.lowercase.outputs.owner_lowercase }}/simulation-grpc-service:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      if: github.event_name != 'pull_request'
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  release:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Generate release notes
      run: |
        echo "New version released: ${{ github.ref_name }}"
        echo "Docker image available at:"
        echo "ghcr.io/${{ github.repository_owner }}/simulation-grpc-service:${{ github.ref_name }}"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true